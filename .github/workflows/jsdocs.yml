---
name: Generate JSDocs

on:
  push:
    branches:
      - main  # Adjust the branch as needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Ensure we get all history for push

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Adjust the Node.js version as needed

      - name: Install dependencies
        run: npm install

      - name: Generate JSDocs
        run: npx jsdoc -r ./src/ -d docs
      
      - name: Commit Documentation
        run: |
          git config --local user.email "nikojb@gmail.com"
          git config --local user.name "GitHub Action"
          git add docs/
          git commit -m "Update documentation" -a || echo "No changes to commit"

      - name: Create Pull Request
        id: cpr
        uses: repo-sync/pull-request@v2
        with:
          source_branch: "docs-update-${{ github.run_number }}"
          destination_branch: "main"
          github_token: ${{ secrets.MY_GITHUB_TOKEN }}
          pr_title: "Update JSDocs Documentation"
          pr_body: "Automated pull request to update JSDocs documentation."
          pr_label: "documentation"

      - name: PR check
        run: echo "Pull Request Successful
